<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos | Tô de Carro</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/meusPedidos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/icone-logo.png" type="image/png">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
    <nav class="admin-navbar">
        <div class="navbar-brand">
            <a href="#" class="logo-modern">
                <div class="logo-modern-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-modern-text">
                    TÔ<span>DECARRO</span>
                </div>
            </a>
        </div>
        <div class="navbar-links">
            <a href="/cliente.html" class="nav-link">
                <i class="fas fa-home"></i> Início
            </a>
            <a href="/meusPedidos.html" class="nav-link active">
                <i class="fas fa-clipboard-list"></i> Meus Pedidos
            </a>
            <a href="/novoPedido.html" class="nav-link">
                <i class="fas fa-plus"></i> Novo Pedido
            </a>
        </div>
    </nav>

    <div class="orders-container">
        <header>
            <h1>Meus Pedidos</h1>
        </header>

        <div class="search-form">
            <div class="form-group">
                <label for="cpfCliente">Digite seu CPF:</label>
                <input type="text" id="cpfCliente" class="form-control" placeholder="000.000.000-00">
            </div>
            <button onclick="buscarPedidos()" class="btn">Buscar Pedidos</button>
        </div>

        <table class="orders-table">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Veículo</th>
                    <th>Justificativa</th>
                    <th>Condições</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="pedidosTable"></tbody>
        </table>

        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Pagamento do Contrato</h2>
                <div id="payment-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.jspdf = window.jspdf || jsPDF;
    </script>
    <script src="/script/meusPedidos.js"></script>
</body>

</html>
