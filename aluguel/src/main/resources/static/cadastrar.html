<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Aluguel</title>
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/cadastrar.css">
    <link rel="icon" href="/aluguel/src/main/resources/static/img/icone-logo.png" type="image/png">
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Crie sua conta</h1>
            <p>Junte-se a nós hoje mesmo</p>
        </div>

        <div class="signup-body">
            <form id="signupForm">
                <div class="form-group">
                    <label for="nome">Nome (ou Nome da Empresa)</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome ou nome da empresa" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="tipoConta">Tipo de Conta</label>
                    <select id="tipoConta" class="form-control" name="tipoConta" required>
                        <option value="" disabled selected>Selecione o tipo de conta</option>
                        <option value="Agente">Agente</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>

                <button type="submit" class="btn">Cadastrar</button>

                <div class="signup-footer">
                    <p>Já tem uma conta? <a href="/aluguel/src/main/resources/static/login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/aluguel/src/main/resources/static/script/cadastrar.js"></script>
</body>

</html>
