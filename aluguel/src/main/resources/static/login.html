<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Aluguel</title>
    <link rel="stylesheet" href="/aluguel/src/main/resources/static/css/login.css">
    <link rel="icon" href="/aluguel/src/main/resources/static/img/icone-logo.png" type="image/png">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bem-vindo de volta</h1>
            <p>Acesse sua conta para continuar</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"
                        required>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="login-footer">
                    <p>NÃ£o tem uma conta? <a href="/aluguel/src/main/resources/static/cadastrar.html">Cadastre-se</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="/aluguel/src/main/resources/static/script/login.js"></script>
</body>

</html>
