<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastrarVeiculo.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/icone-logo.png" type="image/png">
    <title>Cadastro de Veículos</title>
</head>
<body>
    <nav class="admin-navbar">
        <div class="navbar-brand">
            <a href="#" class="logo-modern">
                <div class="logo-modern-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-modern-text">
                    TÔ<span>DECARRO</span>
                </div>
            </a>
        </div>
        <div class="navbar-links">
            <a href="/administrador.html" class="nav-link">
                <i class="fas fa-home"></i> Início
            </a> 
            <a href="/cadastrarVeiculo.html" class="nav-link active">
                <i class="fas fa-car"></i> Cadastrar Veículo
            </a>
            <a href="/visualizarVeiculos.html" class="nav-link">
                <i class="fas fa-list"></i> Visualizar Veículos
            </a>           
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Cadastrar Veículo</h1>
        </div>
        
        <form id="cadastroVeiculoForm">
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" placeholder="Digite o ano do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Digite a marca do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Digite o modelo do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" placeholder="Digite a placa do veículo" required>
            </div>
            
            <div class="form-group">
                <label for="precoDiaria">Preço da Diária</label>
                <input type="number" class="form-control" id="precoDiaria" name="precoDiaria" placeholder="Digite o preço da diária" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
                <a href="/visualizarVeiculos.html" class="btn btn-secondary">Visualizar Veículos</a>
            </div>
        </form>
    </div>
    <script src="/script/cadastrarVeiculo.js"></script>
</body>
</html>
